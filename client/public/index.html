    .splash-screen {
      width: 100%;
      height: 100vh;
      margin:0;
      padding:0;
      top:0;
      left:0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #2e4f72;
    }

    .splash-screen .loading-dot {
      font-size: 100px;
      margin-top: -80px;
      position: relative;
      animation: ease-in-out infinite alternate;
      animation-name: run;
      animation-duration: .8s;
    }

    @keyframes run {
      0% {
        left: -90px;
        color: #eee;
      }
      50% {
        color: #5a5;
        
      }
      100% {
        left: 90px;
        color: #eee;
      }
    }
